<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <script src="js/countdown.js"></script>
        <style>
            a {text-decoration:none; color:black;}
            p.counter {text-align:center;}
            .plusminus {color:lightgray;}
            #counter {
                font-size:90vh;
                line-height:90%;
                overflow:hidden;
            }
            #timer {
                text-align:right;
                align:right;
            }
        </style>
        <script>
            function fix_size(counter, n) {
                console.log(n);
                if (n < 10) {
                    counter.style.fontSize ="90vh";
                } else {
                    counter.style.fontSize ="50vh";
                }
            }
            function plus(n) {
                if (typeof(n) == "undefined") { n = 1; }
                var item = document.getElementById("counter");
                counter = parseInt(item.innerHTML);
                counter = counter + n;
                item.innerHTML = counter;
                fix_size(item, counter);
            }
            function minus(n) {
                if (typeof(n) == "undefined") { n = 1; }
                var item = document.getElementById("counter");
                counter = parseInt(item.innerHTML);
                if (counter < n) { n = counter; }
                if (counter > 0) {
                    counter = counter - n;
                    item.innerHTML = counter;
                }
                fix_size(item, counter);
            }
            function plusminus(event) {
                // console.log(event);
                if (event.clientX < (screen.width / 4)) {
                    minus(5);
                } else if (event.clientX < (screen.width / 2)) {
                    minus();
                } else if (event.clientX < (screen.width / 4 * 3)) {
                    plus();
                } else {
                    plus(5);
                }
            }
        </script>
    </head>
    <body role="application" onmousedown="plusminus(event)">
        <section role="region" data-state="none">
            <header>
                <p class="counter">
                    <span id="counter">0</span>
                </p>
                <p id="timer">
                <script>
                var myCountdown1 = new Countdown({
                    // style: "flip",
                    rangeHi:"minute",
                    // width:100,
                    // height:40,
                    width:75,
                    height:40,
                    time:316
                });
                </script>
                </p>
            </header>
        <div id="chrono" role="main">
        </div>
    </body>
</html>
